<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  </head>
  <body>
  <div id="root"></div>
    <input type="search" id="myinput" placeholder="search here.."  title="Type a name" onkeyup="searchMatch()">


    <table id="names">
     <tr id="header">
      <th>Name</th>
      <th> Last Name</th>
      <th>Email Id</th>
     </tr> 
      <tr>
      <td>{formValues.name} </td>
      <td>{lname.value}</td>
      <td>{emailid.value}</td>
     </tr>
     
    </table>
  
<script>
  
// To filter the table alphabets by alphabets
    const searchMatch= ()=> {

      let filter= document.getElementById("myinput").value.toUpperCase();
      let  search = document.getElementById("names");
      let tr = search.getElementsByTagName("tr");
      
      for(var i=0; i<tr.length; i++){
           
          let td = tr[i].getElementsByTagName("td")[0];
          
         if(td){ 
            let textvaule= td.textContent ||  td.innerHTML;
         if(textvaule.toUpperCase().indexOf(filter) >-1)
          {
               tr[i].style.display="";
          }
          else
          {
               tr[i].style.display="none";
          }
      
         }
      
      } 
      }
</script>

  </body>
</html>
